		<style>
		body {
			background: #283593;
		}

		noscript {
			align-items: center;
			bottom: 0;
			color: #fff;
			display: flex;
			font-family: sans-serif;
			justify-content: center;
			left: 0;
			margin-top: 100px;
			position: absolute;
			right: 0;
			top: 0;
		}

		.spinner {
			align-content: center;
			align-items: center;
			bottom: 0;
			display: flex;
			font-size: 0;
			justify-content: center;
			left: 0;
			position: fixed;
			right: 0;
			top: 0;
			z-index: 9999;
		}

		.spinner::before {
			animation-duration: 3s;
			animation-iteration-count: infinite;
			animation-name: spin;
			animation-timing-function: linear;
			border-color: #fff;
			border-radius: 100px;
			border-style: dotted;
			border-width: 6px;
			content: '';
			display: block;
			height: 50px;
			width: 50px;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
		</style>
		<link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">

		<link rel="icon" href="%PUBLIC_URL%/favicon.ico">

	</head>
